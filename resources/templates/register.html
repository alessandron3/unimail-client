<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Unimail - Register</title>
    </head>
    <body>
        <h2>Cadastro Unimail</h2>

        <div>
            <h4>Preencha o formulario para se fazer sua conta no unimail</h4>

            <form th:action="@{/register}" method="post">
                <label for="email">E-mail: </label><input type="email" id="email" name="email" required="" />
                <label for="name">Nome: </label><input type="text" name="name" id="name" required="" />
                <input type="submit" value="CRIAR" />
            </form>
            <div style="color: red" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
        </div>
    </body>
</html>
