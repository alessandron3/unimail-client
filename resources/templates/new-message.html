<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Unimail - mailbox</title>

    <style>
        #menu { }
        #menu ul { list-style:none; text-align:center; border-top:1px solid #000; border-bottom:1px solid #000; padding:10px 0; }
        #menu ul li { display:inline; text-transform:uppercase; padding:0 10px; letter-spacing:10px; }
        #menu ul li a { text-decoration:none; color:#000; }
        #menu ul li a:hover { text-decoration:underline; }

    </style>

</head>
<body>
<div>
    <h4>Enviando email - <span th:text="${session.user.name}"></span></h4>

    <header id="menu">
        <ul>
            <li><a th:href="@{/home}" >Inicio</a> </li>
            <li><a th:href="@{/new-message}" >Nova mensagem</a> </li>
            <li><a th:href="@{/sent-box}" >Caixa de sa√≠da</a> </li>
            <li><a th:href="@{/}" >Sair</a> </li>
        </ul>
    </header>

    <section>
        <form th:action="@{/message}" method="post" >

            <input type="hidden" name="from" id="from" th:value="${session.user.email}" />
            <label for="to">Para: </label><input type="email" name="to" id="to" required="" /><br /><br />
            <label for="title">Assunto: </label><input type="text" name="title" id="title" maxlength="100" /><br /><br />
            <label for="message">Mensagem</label><br />
            <textarea id="message" name="message" cols="40" rows="4" maxlength="1000"></textarea><br />

            <input type="submit" value="ENVIAR" />
        </form>
    </section>

</div>
</body>
</html>
